plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '2.0.1'
}

mainClassName = 'ml.duncte123.skybot.SkyBot'

version '3.47.4'

sourceCompatibility = 1.8

repositories {
    maven {
        name 'jitpack'
        url 'https://jitpack.io'
    }
    jcenter()
}

dependencies {
    //compile 'net.dv8tion:JDA:3.3.0_271'
    compile 'com.github.DV8FromTheWorld:JDA:e92e0ae' //Beta build with ShardManager
    //Lavaplayer
    compile 'com.sedmelluq:lavaplayer:1.2.43'
    //jda-nas
    compile 'com.sedmelluq:jda-nas:1.0.5'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile 'org.apache.commons:commons-lang3:3.6'
    // jsoup HTML parser library @ https://jsoup.org/
    compile 'org.jsoup:jsoup:1.10.3'
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile 'mysql:mysql-connector-java:5.1.6'
    //gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'
    //groovy
    compile group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '2.4.9'
    //logback
    compile 'ch.qos.logback:logback-classic:1.2.1'
    //logback classic
    compile 'ch.qos.logback:logback-core:1.2.1'


}

javadoc {
    options.encoding = 'UTF-8'
    exclude('ml/duncte123/skybot/commands')
}

libsDirName = '../'

compileJava.options.encoding = 'UTF-8'
