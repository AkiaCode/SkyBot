plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '2.0.1'
}

mainClassName = 'ml.duncte123.skybot.SkyBot'

version '3.47.8'

sourceCompatibility = 1.8

repositories {
    maven {
        name 'jitpack'
        url 'https://jitpack.io'
    }
    jcenter()
}

dependencies {
    //compile 'net.dv8tion:JDA:3.3.0_271'
    compile group: 'com.github.DV8FromTheWorld', name: 'JDA', version: '1ca8582' //Beta build with ShardManager
    //Lavaplayer
    compile group: 'com.sedmelluq', name: 'lavaplayer', version: '1.2.43'
    //jda-nas
    compile group: 'com.sedmelluq', name: 'jda-nas', version: '1.0.5'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
    //commons text, because UnicodeUnescaper
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.1'
    // jsoup HTML parser library @ https://jsoup.org/
    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.3'
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    //gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'
    //groovy
    compile group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '2.4.9'
    //logback
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    //logback classic
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'


}

javadoc {
    options.encoding = 'UTF-8'
    exclude('ml/duncte123/skybot/commands')
}

libsDirName = '../'

compileJava.options.encoding = 'UTF-8'
